<!-- Header -->
<nav class="main-header navbar navbar-expand navbar-dark navbar-light">
    <ul class="navbar-nav">
        <!-- <li class="nav-item">
            <a class="nav-link" (click)="toggleSidebar()" role="button"><i class="fas fa-bars"></i></a>
        </li> -->
        <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/home" class="nav-link">Home</a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <button (click)="authService.logout()" class="btn btn-outline-success my-2 my-sm-0 ms-auto"
                type="submit">Logout</button>
        </li>
    </ul>
</nav>

<!-- Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a class="brand-link" routerLink="/">
        <!-- <img src="/assets/brand/rs.png" alt="Realmsense Logo" class="brand-image img-circle elevation-3"
            style="opacity: 0.8" /> -->

        <span class="brand-text font-weight-light">
            realm<span style="color: #ad3c46;">sense</span>
        </span>
    </a>

    <div class="sidebar">
        <!-- Sidebar User -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="https://via.placeholder.com/100x100" class="img-circle elevation-2" alt="User Image" />
            </div>
            <div class="info">
                <a routerLink="/dashboard/profile" class="d-block">
                    {{authService.user.username}}
                </a>
            </div>
        </div>

        <!-- Sidebar Links -->
        <nav class="mt-2" style="overflow-y: hidden">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <!-- Main -->
                <!-- <ng-template [ngTemplateOutlet]='menuHeader' [ngTemplateOutletContext]="{ name: 'Main' }"></ng-template> -->
                <ng-template [ngTemplateOutlet]="menuItem" [ngTemplateOutletContext]="{ link: { name: 'Home', path: '/dashboard', icon: 'fas fa-home' } }"></ng-template>
                <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Download', path: '/download', icon: 'fas fa-download' } }"></ng-template>
                <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Subscription', path: '/subscription', icon: 'fas fa-dollar-sign' } }"></ng-template>
                
                <!-- Tracker -->
                <ng-template [ngTemplateOutlet]='menuHeader' [ngTemplateOutletContext]="{ name: 'Tracker' }"></ng-template>
                <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Realms', path: '/dashboard/tracker/realms', icon: 'fas fa-poo' } }"></ng-template>
                <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Players', path: '/dashboard/tracker/players', icon: 'fab fa-accessible-icon' } }"></ng-template>
                
                <!-- Admin -->
                <ng-container *ngIf="this.authService.isAdmin()">
                    <ng-template [ngTemplateOutlet]='menuHeader' [ngTemplateOutletContext]="{ name: 'Admin' }"></ng-template>
                    <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Builds', path: '/dashboard/admin/builds', icon: 'fas fa-file-code' } }"></ng-template>
                    <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Users', path: '/dashboard/admin/users', icon: 'fas fa-users-cog' } }"></ng-template>
                    <ng-template [ngTemplateOutlet]='menuItem' [ngTemplateOutletContext]="{ link: { name: 'Logs', path: '/dashboard/admin/logs', icon: 'fas fa-exclamation-triangle' } }"></ng-template>
                </ng-container>

                <ng-template #menuHeader let-name="name">
                    <li class="nav-header">{{name}}</li>
                </ng-template>

                <ng-template #menuItem let-link="link">
                    <li class="nav-item">
                        <a routerLink="{{link.path}}" class="nav-link">
                            <i *ngIf="link.icon" class="nav-icon {{link.icon}}"></i>
                            <p>{{link.name}}</p>
                        </a>
                    </li>
                </ng-template>

            </ul>
        </nav>
    </div>
</aside>

<!-- Content -->
<div class="content-wrapper px-4 py-2">
    <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="main-footer">
    <div class="float-right d-none d-sm-block"><b>Version</b> {{ appVersion }}</div>
    <strong>
        <span>Copyright &copy; {{ currentYear }}</span>
        <a routerLink="#" style="margin: 0; color: #869099"> realm<span style="color: #ad3c46;">sense</span></a>
        <span>.</span>
    </strong>
    <span> All rights reserved</span>
</footer>
