<div class="content-header">
    <h1>Welcome {{authService.user.username}}!</h1>
</div>

<div class="content">
    <!-- Stats -->
    <div class="row">
        <app-card *ngFor="let stat of stats" class="col-12 col-sm-6 col-md-3" name="{{stat.name}}"
            color="{{stat.color}}" link="{{stat.link}}" sub="{{stat.sub}}" icon="{{stat.icon}}" value="{{stat.value}}">
        </app-card>
    </div>
</div>
