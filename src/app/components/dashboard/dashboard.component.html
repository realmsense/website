<!-- Header -->
<nav class="main-header navbar navbar-expand navbar-dark navbar-light">
    <ul class="navbar-nav">
        <!-- <li class="nav-item">
            <a class="nav-link" (click)="toggleSidebar()" role="button"><i class="fas fa-bars"></i></a>
        </li> -->
        <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/home" class="nav-link">Home</a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <button (click)="logout()" class="btn btn-outline-success my-2 my-sm-0 ms-auto"
                type="submit">Logout</button>
        </li>
    </ul>
</nav>

<!-- Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a class="brand-link" routerLink="/">
        <!-- <img src="/assets/brand/rs.png" alt="Realmsense Logo" class="brand-image img-circle elevation-3"
            style="opacity: 0.8" /> -->

        <span class="brand-text font-weight-light">
            realm<span style="color: #ad3c46;">sense</span>
        </span>
    </a>

    <div class="sidebar">
        <!-- Sidebar User -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="https://via.placeholder.com/100x100" class="img-circle elevation-2" alt="User Image" />
            </div>
            <div class="info">
                <a routerLink="/dashboard/profile" class="d-block">
                    {{authService.user.username}}
                </a>
            </div>
        </div>

        <!-- Sidebar Links -->
        <nav class="mt-2" style="overflow-y: hidden">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <ng-container *ngFor="let menuItem of menuList" #menuItemTemplate>
                    <li *ngIf="menuItem.header" class="nav-header">{{menuItem.header}}</li>
                    <li *ngFor="let child of menuItem.children" class="nav-item">
                        <a routerLink="{{child.link}}" class="nav-link">
                            <i *ngIf="child.icon" class="nav-icon {{child.icon}}"></i>
                            <p>{{child.name}}</p>
                        </a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>
</aside>

<!-- Content -->
<div class="content-wrapper px-4 py-2">
    <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="main-footer">
    <div class="float-right d-none d-sm-block"><b>Version</b> {{ appVersion }}</div>
    <strong>
        <span>Copyright &copy; {{ currentYear }}</span>
        <a routerLink="#" style="margin: 0; color: #869099"> realm<span style="color: #ad3c46;">sense</span></a>
        <span>.</span>
    </strong>
    <span> All rights reserved</span>
</footer>
