<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">User Management</h1>
</div>

<h4>All Users</h4>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <!-- <th>password</th> -->
                <th>permissions</th>
                <th>enabled</th>
            </tr>
        </thead>

        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <!-- <td>{{user.password}}</td> -->
                <td>
                    {{user.permissions}}
                    <a (click)="editPermissions(user)" style="cursor: pointer; color: Tomato;" data-toggle="modal"
                        data-target="#exampleModal">
                        <i class="fas fa-pen-square"></i>
                    </a>
                </td>
                <td>{{user.enabled}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Permissions Modal -->
<div *ngIf="currentUser" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Permissions for "{{currentUser.username}}"</h5>
                <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-check" *ngFor="let permission of permissionsStr()">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="currentPermissions[permission]"
                        id="{{permission}}">
                    <label class="form-check-label" for="{{permission}}">
                        {{permission}}
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button (click)="savePermissions()" type="button" class="btn btn-primary" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
